<h1 mat-dialog-title>{{ data.producto ? 'Modificar Producto' : 'Agregar Producto' }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="producto.nombre">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Precio</mat-label>
    <input matInput type="number" [(ngModel)]="producto.precio">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput [(ngModel)]="producto.descripcion"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>URL de Imagen</mat-label>
    <input matInput [(ngModel)]="producto.imagen">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()">{{ data.producto ? 'Guardar' : 'Agregar' }}</button>
</div>
