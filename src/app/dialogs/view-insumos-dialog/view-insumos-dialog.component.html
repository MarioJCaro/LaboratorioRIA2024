<h1 mat-dialog-title>Insumos para {{ data.producto.nombre }}</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="insumos" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="unidad">
      <th mat-header-cell *matHeaderCellDef> Unidad </th>
      <td mat-cell *matCellDef="let element"> {{element.unidad}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'unidad', 'cantidad']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'unidad', 'cantidad'];"></tr>
  </table>
  
  <form [formGroup]="newInsumoForm" (ngSubmit)="addInsumo()">
    <mat-form-field>
      <mat-label>Insumo</mat-label>
      <mat-select formControlName="insumo">
        <mat-option *ngFor="let insumo of filteredInsumos" [value]="insumo">{{ insumo.nombre }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="cantidad">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="newInsumoForm.invalid">Agregar Insumo</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cerrar</button>
</div>
