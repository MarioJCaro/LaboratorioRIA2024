<div class="register-container">
    <mat-card>
      <mat-card-title>Crear Cuenta</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Correo es requerido</mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Correo no válido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Contraseña es requerida</mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Contraseña debe tener al menos 6 caracteres</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Rol</mat-label>
            <input matInput formControlName="role">
            <mat-error *ngIf="registerForm.get('role')?.hasError('required')">Rol es requerido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono">
            <mat-error *ngIf="registerForm.get('telefono')?.hasError('required')">Teléfono es requerido</mat-error>
            <mat-error *ngIf="registerForm.get('telefono')?.hasError('pattern')">Teléfono no válido</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Registrar</button>
        </form>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
