<!-- insumos.component.html -->
<div class="container">
    <div class="header">
      <div class="title">
        <h1>Panaderos</h1>
      </div>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="openAddPanaderoDialog()">Agregar Panadero</button>
      </div>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!-- ID Column -->
       <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> 
          <div class="header-content">
            ID 
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> 
            <div class="header-content">
              Email
            </div>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
  
        <!-- Celular Column -->
        <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef> Celular </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
  
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button style="background-color: rgb(214, 195, 25); color: #000;" (click)="editPanadero(element)" >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button style="background-color: #8d2828; color: #000;" (click)="confirmDelete(element)" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
