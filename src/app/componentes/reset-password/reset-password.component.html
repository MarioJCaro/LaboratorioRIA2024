<div class="reset-password-container">
    <mat-card>
      <mat-card-title style="display: flex; justify-content: center; margin-bottom: 0.5rem;">Restablecer Contraseña</mat-card-title>
      <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Nueva Contraseña</mat-label>
              <input matInput formControlName="newPassword" type="password">
              <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">Contraseña es requerida</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Confirmar Nueva Contraseña</mat-label>
              <input matInput formControlName="confirmNewPassword" type="password">
              <mat-error *ngIf="resetPasswordForm.get('confirmNewPassword')?.hasError('required')">Confirmación de contraseña es requerida</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!resetPasswordForm.valid" class="full-width">Restablecer</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
