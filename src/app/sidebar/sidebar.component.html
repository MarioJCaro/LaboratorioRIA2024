<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened">
    <div class="logo-container">
      <img src="../../assets/logo2.png" alt="Logo de la aplicación">
    </div>
    <div class="welcome-msg">¡Bienvenido!</div>
    <mat-nav-list>
      <a mat-list-item *ngIf="isLoggedIn && isAdmin" routerLink="/productos" routerLinkActive="active" class="item">
        <mat-icon>shopping_cart</mat-icon>
        <span>Productos</span>
      </a>
      <a mat-list-item *ngIf="isLoggedIn && (isPanadero || isAdmin)" routerLink="/ordenes" routerLinkActive="active" class="item">
        <mat-icon>assignment</mat-icon>
        <span>Órdenes</span>
      </a>
      <a mat-list-item *ngIf="isLoggedIn && (isUser || isAdmin)" routerLink="/catalogo" routerLinkActive="active" class="item">
        <mat-icon>library_books</mat-icon>
        <span>Catálogo</span>
      </a>
      <a mat-list-item *ngIf="isLoggedIn" (click)="logout()" class="item" style="cursor: pointer;">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="router-outlet-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
